<!-- Descripción: Ese ahivo HTML contiene página principal del sitio web.
Estructura general:
- Elementos extra: puntero modificado, esquinas
- Contenido principal: Grid con funcionalidad similar a <nav> para acceder alas diferentes páginas webs asociadas
- Contenido mobil horizontal: elementos para la visualización en pantallas de movil en disposición horizontal
- Contenido mobil vertical: elementos para la visualización en pantallas de movil en disposición vertical -->

<body>

    <!-- Elementos que componen el puntero en forma de circulo y su cola -->
    <div class="cursor__tail follow__fifth"></div>
    <div class="cursor__tail follow__fourth"></div>
    <div class="cursor__tail follow__third"></div>
    <div class="cursor__tail follow__second"></div>
    <div class="cursor__tail follow__first"></div>

    <div class="cursor">
        <div class="cursor__inner"></div>
    </div>

    <!-- Elementos que componen esquinas de la pantalla -->
    <div class="corner top__left">
        <img src="./assets/icon-closed-eye-white.png" alt="botón de ojo blanco" loading="lazy" class="corner__img">

        <!-- Botón que aparece superpuesto cuando pasamos el ratón por encima para visualizar mejor la pantalla inicial -->
        <button class="corner__area eye__hide" title="clarividencia">
            <img src="./assets/icon-closed-eye-black.png" alt="botón de ojo negro" loading="lazy" class="corner__img eye__img">
        </button>
    </div>

    <div class="corner top__right">
        <div class="corner__img drop__img">

        </div>

        <!-- Botones que aparecen superpuestos cuando pasamos el ratón por encima para la selección de color de cola -->
        <div class="corner__area drop__hide">
            <div class="color__option">
                <button class="color__btn color__red" title="rojo">

                </button>
                <button class="color__btn color__green" title="verde">
    
                </button>
                <button class="color__btn color__blue" title="zul">
    
                </button>
                <button class="color__btn color__none" title="limpiar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" color="black" fill="currentColor" class="color__svg" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                      </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Enlace al linkedin del autor -->
    <a href="https://es.linkedin.com/in/jesus-aurelio-alamo-alamo" class="corner bottom__left" target="_blank" rel="noreferrer noopener nofollow"> <!-- W3C no me deja meter title en <a> pero sí en <img> -->
        <img src="./assets/icon-linkedin-white.png" alt="logotipo de linkedin blanco" loading="lazy" class="corner__img linkedin__img">

        <!-- imagen superpuesta que aparece en el enlace cuando pasamos el ratón por encima para ir al linkedin del autor -->
        <div class="corner__area linkedin__hide">
            <img src="./assets/icon-linkedin-black.png" alt="logotipo de linkedin negro" title="link a Linkedin" loading="lazy" class="corner__img linkedin__img">
        </div>
    </a>

    <!-- Enlace al github del desarrollo de la web -->
    <a href="https://github.com/jesusAlamo/ink" class="corner bottom__right" target="_blank" rel="noreferrer noopener nofollow"> <!-- W3C no me deja meter title en <a> pero sí en <img> -->
        <img src="./assets/icon-github-white.png" alt="logotipo de github blanco" loading="lazy" class="corner__img github__img">

        <!-- imagen superpuesta que aparece en el enlace cuando pasamos el ratón por encima para ir al github del desarrollo de la web -->
        <div class="corner__area github__hide">
            <img src="./assets/icon-github-black.png" alt="logotipo de github negro" title="link a Github" loading="lazy" class="corner__img github__img">
        </div>
    </a>

    <!--=====================-->

    <!-- aquí iría el header de haberlo -->
   
    <!--=====================-->

    <!-- Selector de web sociada a visualizar -->
    <main class="main">
        <div class="main__grid">
            <div class="main__cell empty">
                <!-- 0 -->
            </div>
            <div class="main__cell">
                <div class="main__area">
                    <div class="main__remember delay__first">
                    </div>
                    <div class="main__dot">
                        <!-- 1 -->
                    </div>
                    <a href="inktober.html" title="link a Inktober" class="main__a">
                        <h2 class="main__h2">
                            Inktober

                    </a>

            </div>
            <div class="main__cell empty">

            </div>
            <div class="main__cell">

                    <div class="main__remember delay__fourth">
                    </div>
                    <div class="main__dot">
                        <!-- 3 -->
                    </div>
                    <a href="gallery.html" title="link a Galería" class="main__a">
                        <h2 class="main__h2">
                            Galería
                        </h2>
                    </a>
                </div>
            </div>
            <div class="main__cell">
                <h1 class="main__h1">
                    <img src="./assets/ink-logo-v2-optimized.webp" alt="INK logo" loading="lazy" class="main__logo">
                </h1>
            </div>
            <div class="main__cell">
                <div class="main__area">
                    <div class="main__remember delay__second">
                    </div>
                    <div class="main__dot">
                        <!-- 5 -->
                    </div>
                    <a href="about.html" title="link a Sobre mi" class="main__a">
                        <h2 class="main__h2">
                            Sobre mi
                        </h2>
                    </a>
                </div>
            </div>
            <div class="main__cell empty">
                <!-- 6 -->
            </div>
            <div class="main__cell">
                <div class="main__area">
                    <div class="main__remember delay__third">
                    </div>
                    <div class="main__dot">
                        <!-- 7 -->
                    </div>
                    <a href="about.html#contact" title="link a Contacto" class="main__a">
                        <h2 class="main__h2">
                            Contacto
                        </h2>
                    </a>
                </div>
            </div>
            <div class="main__cell empty">
                <!-- 8 -->
            </div>
        </div>

            </h2>
            <nav class="mobile__nav">
                <ul class="mobile__ul">
                    <li class="mobile__li delay__first">

                    </li>
                    <li class="mobile__li delay__second">

                            </h3>
                        </a>
                    </li>
                    <li class="mobile__li  delay__third">

        <div class="main__mobile main__vertical">

                <img src="./assets/ink-logo-v2-optimized.webp" alt="INK logo" loading="lazy" class="mobile__logo logo__vertical">
            </h2>
            <nav class="mobile__nav">
                <ul class="mobile__ul">
                    <li class="mobile__li delay__first">
                        <a href="inktober.html" title="link a Inktober" class="mobile__a">
                            <h3 class="mobile__h3">
                                Inktober
                            </h3>
                        </a>
                    </li>
                    <li class="mobile__li delay__second">
                        <a href="gallery.html" title="link a Galería" class="mobile__a">
                            <h3 class="mobile__h3">

                            </h3>
                        </a>
                    </li>
                    <li class="mobile__li delay__third">
                        <a href="about.html" title="link a Sobre mi" class="mobile__a">
                            <h3 class="mobile__h3">

                            </h3>
                        </a>
                    </li>
                    <li class="mobile__li delay__fourth">
                        <a href="about.html#contact" title="link a Contacto" class="mobile__a">
                            <h3 class="mobile__h3">
                                Contacto
                            </h3>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </main>
